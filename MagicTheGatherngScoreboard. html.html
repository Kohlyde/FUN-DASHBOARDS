  <!-- Custom JS -->
  <script>
    let leftCount = 20;
    let rightCount = 20;
    let leftMana = 0;
    let rightMana = 0;
    let leftCreatures = 0;
    let rightCreatures = 0;

    function updateCounter(side) {
      const counterElement = document.getElementById(`counter-${side}`);
      const count = side === 'left' ? leftCount : rightCount;
      counterElement.textContent = count;
      counterElement.style.color = count >= 0 ? '#FFFF00' : '#FF00FF'; // Yellow for positive, magenta for negative
    }

    function updateMana(side) {
      const counterElement = document.getElementById(`mana-${side}`);
      const count = side === 'left' ? leftMana : rightMana;
      counterElement.textContent = count;
    }

    function updateCreatures(side) {
      const counterElement = document.getElementById(`creatures-${side}`);
      const count = side === 'left' ? leftCreatures : rightCreatures;
      counterElement.textContent = count;
    }

    function recordHistory(side, type) {
      const timestamp = new Date().toLocaleTimeString();
      const count = side === 'left' ? (type === 'mana' ? leftMana : type === 'creatures' ? leftCreatures : leftCount) : (type === 'mana' ? rightMana : type === 'creatures' ? rightCreatures : rightCount);
      const historyEntry = `Value: ${count} at ${timestamp}\n`;
      const file = new Blob([historyEntry], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(file);
      a.download = `history_${side}_${type}.txt`;
      a.click();
    }

    function increment(side) {
      if (side === 'left') leftCount++;
      else rightCount++;
      updateCounter(side);
      recordHistory(side, 'counter');
    }

    function decrement(side) {
      if (side === 'left') leftCount--;
      else rightCount--;
      updateCounter(side);
      recordHistory(side, 'counter');
    }

    function incrementMana(side) {
      if (side === 'left') leftMana++;
      else rightMana++;
      updateMana(side);
      recordHistory(side, 'mana');
    }

    function decrementMana(side) {
      if (side === 'left') leftMana--;
      else rightMana--;
      updateMana(side);
      recordHistory(side, 'mana');
    }

    function incrementCreatures(side) {
      if (side === 'left') leftCreatures++;
      else rightCreatures++;
      updateCreatures(side);
      recordHistory(side, 'creatures');
    }

    function decrementCreatures(side) {
      if (side === 'left') leftCreatures--;
      else rightCreatures--;
      updateCreatures(side);
      recordHistory(side, 'creatures');
    }

    function rollDice(sides) {
      const result = Math.floor(Math.random() * sides) + 1;
      alert(`You rolled a D${sides}: ${result}`);
    }

    updateCounter('left'); // Initial update
    updateCounter('right'); // Initial update
    updateMana('left'); // Initial update
    updateMana('right'); // Initial update
    updateCreatures('left'); // Initial update
    updateCreatures('right'); // Initial update
  </script>
